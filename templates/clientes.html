<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Numero</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.idCliente }}</td>
                <td>{{ producto.nombreCliente }}</td>
                <td>{{ producto.numero }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
